Hi {{user.name}} ! Your cart items.
<br>
<hr>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <th>Id</th><th>Product Name</th><th>Price</th>
        <th>Quantity</th><th>Total</th><th></th>
    </thead>
    <tbody>
        <tr *ngFor="let c of carts;index as i">
            <td>{{c.id}}</td>
            <td>{{c.product.name}}</td>
            <td>{{c.product.price}}</td>
            <td>
                <input type="button" value="-" (click)="fnMinus(i)">
                {{c.quantity}}
                <input type="button" value="+" (click)="fnPlus(i)">
            </td>
            <td>{{c.product.price * c.quantity}}</td>
            <td>Delete</td>
        </tr>
    </tbody>
</table>
<br>
<hr>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center">
        <input type="button" value="Place Order" class="btn btn-primary" (click)="fnPlaceOrder()">
    </div>
    <div class="col-sm-4"></div>
</div>
