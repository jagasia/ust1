<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function fnSum()
    {
        var x=parseInt(document.getElementById("no1").value);
        var y=parseInt(document.getElementById("no2").value);
        var sum=x+y;
        // alert(sum); 
        //how to access the divResult as an object
        document.getElementById("divResult").innerHTML="The sum of "+x+" and "+y+" is <FONT COLOR=RED><b>"+sum+"</b></FONT>";
    }
    function fnOk()
    {
        document.getElementById("divResult").style.display="none";
    }
    </script>
</head>
<body>
    <form action="">
        Number 1: <input type="number" name="" id="no1"><br>
        Number 2: <input type="number" name="" id="no2"><br>
        <input type="button" value="Sum" onclick="fnSum()">&nbsp;
        <input type="button" value="Ok" onclick="fnOk()">
        <div id="divResult">

        </div>
    </form>
</body>
</html>
