<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnAdd()
        {
            var x=parseInt(document.getElementById("no1").value);
            var y=parseInt(document.getElementById("no2").value);
            alert(x+y);
        }
    </script>
</head>
<body>
    Number 1: <input type="number" name="" id="no1"><br>
    Number 2: <input type="number" name="" id="no2"><br>
    <input type="button" value="Add" onclick="fnAdd()">

</body>
</html>
