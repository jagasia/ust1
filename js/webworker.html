<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var w;
        function fnStart()
        {
            if(typeof(w)=="undefined"){
                w=new Worker('ashok.js');
            }
            w.onmessage=(event)=>{
                document.getElementById("result").innerHTML=event.data;
            }
            // w.onmessage=function(event){
            //     // alert(event.data);
            //     document.getElementById("result").innerHTML=event.data
            // }
            
        }

        function fnStop()
        {
            w.terminate();
        }
    </script>
</head>
<body>
    <input type="button" value="Start" onclick="fnStart()">
    <input type="button" value="Stop" onclick="fnStop()">
    <br>
    Worker count: <span id="result"></span>
</body>
</html>
